---
layout: default
---
<div class="container">
<h3 class="font-weight-bold spanborder"><span>{{page.title}}</span></h3>
<div class="row">
    <div class="col-md-8">
    {% if page.image %} 
	<p>github</p>
	<img class="card-img-top mb-5 shadow-lg" src="{{ site.github.url }}/assets/images/{{ page.image }}">
	<p>base</p>
<img class="card-img-top mb-5 shadow-lg" src="{{ site.base.url }}/assets/images/{{ page.image }}">
<p>blank</p>
<img class="card-img-top mb-5 shadow-lg" src="{{ site.url }}/assets/images/{{ page.image }}">
    {% endif %} 
    <div class="page-content">
        {{ content }}
        <!-- Comments -->
<!--
        {% if page.comments == true %}
        {% include comments.html %}
        {% endif %}
-->
    </div>
    </div>
    <!-- removes sidebar
	<div class="col-md-4">
        {% include sidebar.html %}
    </div>
	-->
</div>  
</div>
